<div class="container-fluid">
    <h2>Post your Query</h2>
    <form class="needs-validation" novalidate>
        <div class="form-group col-md-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
            <div class="valid-feedback">valid input</div>
            <div class="invalid-feedback">Name is required.</div>
        </div>

        <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <div class="valid-feedback">valid input</div>
            <div class="invalid-feedback">Email id is required.</div>
        </div>

        <div class="form-group col-md-6">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" name="phone"
                required>
            <div class="valid-feedback">valid input</div>
            <div class="invalid-feedback">Phone Number is required.</div>
        </div>

        <div class="form-group col-md-6">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city" name="city" required>
            <div class="valid-feedback">valid input</div>
            <div class="invalid-feedback">City is required.</div>
        </div>

        <div class="form-group col-md-6">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" required>
            <div class="valid-feedback">valid input</div>
            <div class="invalid-feedback">Subject is required.</div>
        </div>

        <div class="form-group col-md-8">
            <label for="query">Message:</label>
            <textarea class="form-control" id="query" rows="7"></textarea>
            <div class="valid-feedback">valid input</div>
            <div class="invalid-feedback">Message is required.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
